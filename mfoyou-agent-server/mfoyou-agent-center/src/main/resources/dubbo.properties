#slf4j,
dubbo.container=log4j

dubbo.application.name=mfoyou-agent-center
dubbo.application.owner=tgh
dubbo.application.logger=log4j

#dubbo.registry.address=zookeeper://zookeeper1:2181
dubbo.registry.address=${dubbo.registry.address}
#dubbo.monitor.protocol=registry

dubbo.protocol.name=dubbo
dubbo.protocol.threads=32
dubbo.protocol.port=20893
dubbo.provider.serialization=java
dubbo.service.loadbalance=random

dubbo.log4j.file=logs/agentS-dubbo-1.0.log
dubbo.log4j.level=DEBUG
dubbo.registry.file=logs/mfoyou-dubbo-1.0-registry.properties
